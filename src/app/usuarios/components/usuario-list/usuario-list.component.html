<app-error-message *ngIf="error" [mensaje]="error">
</app-error-message>
<div *ngIf="!error" class="col-12 table-responsive">
    <h4>Usuarios</h4>
    <div *ngIf="usuarios.length == 0" class="alert alert-info">
        <h5>No se encontraron Usuarios cargados en la Base de Datos</h5> 
     </div>
    <table *ngIf="usuarios.length > 0" class="table">
        <thead>
            <tr>
                <th scope="col" style="width:25%;">Apellido y Nombre</th>
                <th scope="col" style="width:10%;">Tel√©fono</th>
                <th scope="col" style="width:20%;">Legajo</th>
                <th scope="col" style="width:10%;">Usuario</th>
                <th scope="col" style="width:15%;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios; trackBy: trackByFn">
                <th scope="row">{{usuario.apellido}}, {{usuario.nombre}} </th>
                <td>{{usuario.telefono}}</td>
                <td>{{usuario.legajo}}</td>
                <td>{{usuario.usuario}}</td>
                <td>
                    <a *ngIf="usuario.id" [routerLink]="['/usuarios/update', usuario.id]" class="btn btn-info mr-1"><i class="fas fa-user-edit"></i></a>
                    <button title="Eliminar Usuario" *ngIf="usuario.id" class="btn btn-danger ml-1" (click)="eliminarUsuario(usuario.id)">
                      <i class="fas fa-user-minus"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
