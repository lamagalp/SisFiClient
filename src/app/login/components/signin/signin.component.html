<div class="row">
    <app-error-message *ngIf="error" [mensaje]="error.text"></app-error-message>
    <div *ngIf="loading" class="d-flex align-items-center justify-content-center" [ngStyle]="{'min-height.px': 400}">
        <div class="fa-4x">
            <i class="my-auto fa-solid fa-spinner fa-spin-pulse text-warning opacity-50"></i>
        </div>        
    </div> 
    <div *ngIf="!loading" class="col-md-4 mx-auto">
        <div classs="card">
            <div class="card-header">
                Autenticación
            </div>
            <div class="card-body">
                <form class="form" (submit)="ingresar()">
                    <div class="form-group">
                        <input type="text" name="usuario" [(ngModel)]="user.usuario" class="form-control m-1" placeholder="Ingrese su usuario" required autofocus>
                        <input type="password" name="clave" [(ngModel)]="user.clave" class="form-control m-1" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
