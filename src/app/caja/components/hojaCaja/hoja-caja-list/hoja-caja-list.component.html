<app-error-message *ngIf="error" [mensaje]="error"></app-error-message>
<div *ngIf="!error" class="col-12 table-responsive">
    <h4>Hojas de Caja</h4>
    <div *ngIf="hojas.length == 0" class="alert alert-info">
        <h5>No se encontraron Hojas de Caja cargadas en la Base de Datos</h5> 
     </div>
    <table *ngIf="hojas.length > 0" class="table">
        <thead>
            <tr>
                <th scope="col" style="width:15%;">Alta</th>
                <th scope="col" style="width:15%;">Monto Fijo</th>
                <th scope="col" style="width:15%;">Ventas Online</th>
                <th scope="col" style="width:15%;">Pagos Online</th>
                <th scope="col" style="width:20%;">Usuario</th>
                <th scope="col" style="width:20%;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hoja of hojas; trackBy: trackByFn" [ngClass]="{'text-danger': hoja.baja != null}">
                <th scope="row">{{hoja.alta | date}} </th>
                <td>$ {{hoja.fondoFijo}}</td>
                <td>$ {{hoja.ventasOnline}}</td>
                <td class="text-danger">$ {{hoja.pagosOnline}}</td>
                <td>{{hoja.apellido}}, {{hoja.nombre}}</td>
                <td>
                    <button title="Ver Hoja" *ngIf="hoja.id != null" class="btn btn-warning m-1" [routerLink]="['/hojasCaja', hoja.id]"><i class="fas fa-eye"></i></button>
                    <button title="Eliminar Hoja" *ngIf="hoja.id != null && !hoja.baja" class="btn btn-danger m-1" (click)="eliminarHoja(hoja.id)"><i class="far fa-trash-alt"></i></button>
                    <span title="Fecha de eliminaciÃ³n" *ngIf="hoja.id != null && hoja.baja"> {{hoja.baja | date:'shortDate'}}</span>
                </td>
            </tr>
        </tbody>
    </table>

</div>
